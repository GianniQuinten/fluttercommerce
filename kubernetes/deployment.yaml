apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluttercommerce
  labels:
    app: fluttercommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fluttercommerce
  template:
    metadata:
      labels:
        app: fluttercommerce
    spec:
      containers:
        - name: fluttercommerce
          image: ${{ secrets.DOCKER_USERNAME }}/fluttercommerce:latest  # Docker Hub repo location is used
          ports:
            - containerPort: 8080
          env:
            - name: ENV_VAR
              value: "value"