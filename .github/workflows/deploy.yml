name: Deploy

on:
  workflow_run:
    # if the ci pipeline works, then this job gets triggered
    workflows: ["CI for FlutterCommerce"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fluttercommerce:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/fluttercommerce:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.21.0'  # Adjust the version as needed

      - name: Create kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.CA_CERT }}" > $HOME/.kube/ca.crt
          echo "${{ secrets.CLIENT_CERT }}" > $HOME/.kube/client.crt
          echo "${{ secrets.CLIENT_KEY }}" > $HOME/.kube/client.key
          cat <<EOF > $HOME/.kube/config
          apiVersion: v1
          clusters:
          - cluster:
              certificate-authority: $HOME/.kube/ca.crt
              server: https://192.168.49.2:8443
            name: minikube
          contexts:
          - context:
              cluster: minikube
              user: minikube
              namespace: default
            name: minikube
          current-context: minikube
          kind: Config
          preferences: {}
          users:
          - name: minikube
            user:
              client-certificate: $HOME/.kube/client.crt
              client-key: $HOME/.kube/client.key
          EOF

      - name: Apply Kubernetes manifests
        run: kubectl apply -f path/to/your/manifest.yml
        env:
          KUBECONFIG: $HOME/.kube/config
