name: CI for FlutterCommerce

on:
  push:
    branches: [ develop, docker ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker buildx build --output type=oci,dest=image.tar --platform linux/amd64,linux/arm64 -t fluttercommerce:latest .

      - name: Save Docker image artifact
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: image.tar

  prepare_release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Docker image artifact
        uses: actions/download-artifact@v2
        with:
          name: docker-image
          path: .

      - name: Verify downloaded artifact
        run: ls -lah image.tar

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Bump Version and Generate Changelog
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace fluttercommerce:latest /bin/bash -c "
          dart pub global activate pubspec_bump &&
          dart pub global run pubspec_bump patch &&
          npx conventional-changelog-cli -p angular -i CHANGELOG.md -s -r 0"

      - name: Commit and Tag
        run: |
          git add pubspec.yaml CHANGELOG.md
          git commit -m "chore(release): bump version and update changelog"
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')
          git tag "v$VERSION"

      - name: Push Changes and Tags
        run: |
          git push origin HEAD:main
          git push origin --tags
