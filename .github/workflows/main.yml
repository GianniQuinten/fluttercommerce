name: CI for FlutterCommerce

on:
  push:
    branches: [ develop, docker ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            giannivanlooij/fluttercommerce:latest
            giannivanlooij/fluttercommerce:${{ github.run_number }}
            giannivanlooij/fluttercommerce:release

  unittesting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Unit Tests
        run: flutter test

  prepare_release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t giannivanlooij/fluttercommerce:release .

      - name: List Docker Images (Debugging Step)
        run: docker images

      - name: Validate with Goss
        run: docker run --rm -v ${{ github.workspace }}/goss.yaml:/goss.yaml giannivanlooij/fluttercommerce:release goss validate

  infrastructure_testing:
    runs-on: ubuntu-latest
    needs: prepare_release
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List Docker Images (Debugging Step)
        run: docker images

      - name: Validate with Goss
        run: docker run --rm -v ${{ github.workspace }}/goss.yaml:/goss.yaml giannivanlooij/fluttercommerce:release goss validate

  push_dockerhub:
    runs-on: ubuntu-latest
    needs: [build, prepare_release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            giannivanlooij/fluttercommerce:latest
            giannivanlooij/fluttercommerce:${{ github.run_number }}
            giannivanlooij/fluttercommerce:release
